            <form class="row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  id="contact_first_name"
                  name="contact_first_name"
                  required=""
                  placeholder="First Name"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  id="contact_last_name"
                  name="contact_last_name"
                  required=""
                  placeholder="Last Name"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  id="contact_email"
                  name="contact_email"
                  required=""
                  placeholder="Your Email"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  id="contact_phone"
                  required
                  name="contact-phone"
                  placeholder="Your Phone Number"
                  class="form-control"
                  minlength="11"
                  maxlength="11"
                />
              </div>
              <div class="form-group col-md-12">
                <input
                  type="text"
                  id="contact_subject"
                  name="contact-subject"
                  required=""
                  placeholder="Subject"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-12">
                <textarea
                  id="contact_message"
                  name="contact-message"
                  placeholder="Your Message"
                  rows="6"
                  class="form-control"
                  maxlength="400"
                ></textarea>
              </div>
              <input
                type="submit"
                title="Send Now"
                value="Send Now"
                id="btn_submit_contact"
                name="Send Now"
              />

              <div class="msg-alert-div">
                <div class="msg-alert-1"></div>
                <div class="msg-alert"></div>
              </div>
            </form>
