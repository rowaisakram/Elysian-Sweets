      <!--Check Reservation Modal-->
      <div id="checkReserve_modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>

          <h3>Reservation</h3>
          <span class="msg-alert"></span>
          <form class="row new-form">
            <div class="form-group col text-left">
              <label for="contact-date">Select Date:</label>
              <input
                id="input_date"
                name="contact-date"
                placeholder="Date"
                class="form-control"
                required
              />
            </div>
            <div class="form-group col text-left">
              <label for="contact-date">Select Time:</label>
              <select
                class="form-select time-value"
                aria-label="Default select example"
                id="timeSlotSelect"
                required
              >
                <option value="" disabled selected>First Select Date</option>
              </select>
            </div>
            <div class="form-group col" id="seatsSelects">
              <input
                type="number"
                id="input_seat"
                required
                name="input-seats"
                placeholder="Seats"
                min="1"
                max="100"
                class="form-control"
              />
            </div>
            <div class="form-group col">
              <input
                type="submit"
                title="Check Availability"
                value="Check Availability"
                id="btn_availability"
                name="Check Availability"
              />
            </div>
            <div id="alert-msg" class="alert-msg"></div>
          </form>
        </div>
      </div>
      <!-- Check Reservation Modal-->
      <!--Reservation Modal-->
      <div id="reservation_modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content modal-content-2">
          <span class="close">&times;</span>

          <div class="col-xs-12">
            <h3>Reservation</h3>
            <span class="msg-alert"></span>
            <form class="row new-form">
              <div class="form-group col-xs-12">
                <p class="time-value selected-time-slot">
                  Selected Date: <span id="selectedDate"></span>
                </p>
              </div>
              <div class="form-group col-xs-12">
                <p class="time-value selected-time-slot">
                  Selected Time-slot: <span id="selectedTimeSlot"></span>
                </p>
              </div>
              <div class="form-group col-xs-12">
                <p class="time-value selected-time-slot">
                  Selected Seats: <span id="selectedSeats"></span>
                </p>
              </div>
              <div class="form-group col-xs-12">
                <input
                  type="text"
                  id="input_name"
                  name="contact-name"
                  required=""
                  placeholder="Name"
                  class="form-control"
                />
              </div>

              <div class="form-group col-xs-12">
                <input
                  type="text"
                  id="input_phone"
                  required
                  name="contact-phone"
                  placeholder="Phone Number"
                  class="form-control"
                  minlength="11"
                  maxlength="11"
                />
              </div>
              <div class="form-group col-xs-12">
                <input
                  type="email"
                  id="input_email"
                  required=""
                  name="contact-email"
                  placeholder="Email"
                  class="form-control"
                />
              </div>
              <!-- <div class="form-group col-xs-12">
                <input
                  type="text"
                  id="input_address"
                  name="contact-address"
                  required
                  placeholder="Address"
                  class="form-control"
                />
              </div> -->

              <input
                type="submit"
                title="Make Reservation"
                value="Make Reservation"
                id="btn_makeReserve"
                name="Make Reservation"
              />
              <div id="alert-msg" class="alert-msg"></div>
            </form>
          </div>
        </div>
      </div>
      <!--Reservation Modal-->
      <!--OTP Modal-->
      <div id="otp-form_modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content modal-content-3">
          <span class="close">&times;</span>

          <div class="col-xs-12">
            <h3>Reservation</h3>
            <span class="msg-alert"></span>
            <form action="javascript: void(0)" class="otp-form" name="otp-form">
              <div class="title">
                <h3>OTP VERIFICATION</h3>
                <p class="msg">Please enter OTP to verify</p>
              </div>
              <div class="otp-input-fields">
                <input type="number" class="otp__digit otp__field__1" />
                <input type="number" class="otp__digit otp__field__2" />
                <input type="number" class="otp__digit otp__field__3" />
                <input type="number" class="otp__digit otp__field__4" />
              </div>
              <a
                title="Confirm"
                id="otp_cnf"
                data-animation="animated bounceInUp"
                >Confirm</a
              >
              <div id="alert-msg" class="alert-msg"></div>
            </form>
          </div>
        </div>
      </div>
      <!--OTP Modal-->
